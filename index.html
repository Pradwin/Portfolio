<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pradwin-Portfolio</title>
  </head>
  <link rel="stylesheet" href="/style.css" />
  <body>
    <header>
      <nav>
        <div class="left">Pradwin's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Skill</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection" id="home">
        <div class="leftSection">
          Hello,my name is <span class="purple">Pradwin</span>
          <div>I am passionate <span id="element"></span></div>
          <div class="buttons">
            <button class="btn">Download Resume</button>
            <button class="btn">Visit Github</button>
          </div>
        </div>
        <div class="rightSection">
          <img src="images/1.png" alt="No image" />
        </div>
      </section>
      <hr />
      <div class="layout">
        <h1>My Journey:</h1>
        <span class="text-gray">School</span>
      </div>
      <section class="secondSection">
        <div class="leftSection"><span id="element1"></span></div>
        <div class="rightSection">
            <img class="school" src="images/School.jpg" alt="">
        </div>
      </section>
      <div class="layout">
        <span class="text-gray">College</span>
      </div>
      <section class="ThirdSection">
        <div class="leftSection"><span id="element2"></span></div>
        <div class="rightSection">
            <img class="pu" src="images/pu.png" alt="">
        </div>
      </section>
      <div class="layout">
        <span class="text-gray">Engineering</span>
      </div>
      <section class="FourthSection">
        <div class="leftSection"><span id="element3"></span></div>
        <div class="rightSection">
            <img class="eng" src="images/eng.jpg" alt="">
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Student.", "Web Developer.", "Gamer."],
        typeSpeed: 120,
      });
      var typed = new Typed("#element1", {
        strings: ["I did my 10th in St xaviers high school and secured 85.4%"],
        typeSpeed: 30,
      });
      var typed = new Typed("#element2", {
        strings: ["I did my 12th in Milagres PU college kallianpur and secured 86.16%"],
        typeSpeed: 30,
      });
      var typed = new Typed("#element3", {
        strings: ["Currently I am doing my engineering in SMVITM."],
        typeSpeed: 30,
      });
    </script>
  </body>
</html>
